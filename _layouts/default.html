{% include header.html %}
<div id="main">
    <div id="main-inner">
        <div id="topnav">
            <ul>
                <li><a href="/">首页</a></li>
                <li class="sep"> | </li>
                <li><a href="/tag.html">标签</a></li>
                {% include navbar.html %}
            </ul>
            <div style="clear:both;"></div>
        </div>
        <div id="aboutme"><p>{{- site.master.about }}</p></div>
    </div>
</div>




<section class="standalone">
  <div class="grid">
    <div class="unit whole">
      <article>
        {%- if page.permalink contains "resources" %}
        <div class="improve right hide-on-mobiles">
          <a data-proofer-ignore href="https://github.com/jekyll/jekyll/edit/master/docs/{{ page.path }}"><i class="fa fa-pencil"></i> &nbsp;Improve this page</a>
        </div>
        {% endif -%}
        <h1>{{ page.title }}</h1>
        {{ content }}
      </article>
    </div>
    <div class="clear"></div>
  </div>
</section>


{% include footer.html %}
